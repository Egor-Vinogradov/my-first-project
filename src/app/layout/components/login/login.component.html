<body class="text-center">
  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Пожалуйста авторизируйтесь</h1>

      <div class="row">
        <div class="col"></div>
          <div class="form-floating col-3">
            <input type="email"
                   class="form-control" [(ngModel)]="user.login"
                   name="login" #loginValid="ngModel"
                   id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
            <div class="alert alert-danger py-2 px-3" *ngIf="!loginValid1">
              Не корректный e-mail
            </div>
          </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
          <div class="form-floating col-3">
            <input type="password" class="form-control"
                   name="password" [(ngModel)]="user.password"
                   id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="alert alert-danger py-2 px-3" *ngIf="!loginPasswordValid">
              Не верный логин, либо пароль!!!
              Проверьте правильность заполнения, либо зарегестрируйтесь.
            </div>
            <div class="alert alert-danger py-2 px-3" *ngIf="!registrationChek">
              Вы не прошли до конца регистрацию
            </div>
          </div>
        <div class="col"></div>
      </div>
      <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>
      <div *ngIf="loginValid.valid">
        <button class="btn btn-lg btn-secondary bg-primary pr-10" type="submit" (click)="logIn(user)">Авторизация</button>
        <button class="btn btn-lg btn-secondary" type="submit" (click)="registration()">Регистрация</button>
      </div>
      <div *ngIf="loginValid.invalid">
        <button class="btn btn-lg btn-secondary bg-primary pr-10" type="submit" disabled>Авторизация</button>
        <button class="btn btn-lg btn-secondary" type="submit" (click)="registration()">Регистрация</button>
      </div>
    </form>
  </main>
</body>
